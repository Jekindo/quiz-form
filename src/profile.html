<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профіль користувача</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body class="bg-light">
    <include src="./partials/common/header.html"></include>

    <main>
      <!-- <include src="./partials/profile/profile-section.html"></include> -->
      <section class="pt-3 pb-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 mb-2">
              <div class="card is-show text-center sidebar">
                <div class="card-body">
                  <img
                    src="./images/man-profile-photo.jpg"
                    alt="profile photo"
                    width="200"
                    class="rounded-circle"
                  />
                  <div class="mt-3">
                    <h2>Бойко Євгеній</h2>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-8">
              <div class="card is-show content">
                <div class="card-body">
                  <h2 class="mb-4">Профіль</h2>
                  <div class="row">
                    <div class="col-md-3">
                      <h5>Повне ім'я</h5>
                    </div>
                    <p class="col-md-9 text-secondary mb-0">Бойко Євгеній</p>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-3">
                      <h5>Email</h5>
                    </div>
                    <p class="col-md-9 text-secondary mb-0">
                      example@gmail.com
                    </p>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-3">
                      <h5>Пароль</h5>
                    </div>
                    <p class="col-md-9 text-secondary mb-0">12345678</p>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-3">
                      <h5>Стать</h5>
                    </div>
                    <p class="col-md-9 text-secondary mb-0">Чоловік</p>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-3">
                      <h5>Дата народження</h5>
                    </div>
                    <p class="col-md-9 text-secondary mb-0">16.02.2004</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
